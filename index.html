<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/alura-ico.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>

<body>
    <div id="container">
        <header>
            <img id="logo" src="src/alura-img.png" alt="Alura logo"><P>DECODIFICADOR DE TEXTO CON JAVASCRIPT</P>
        </header>
        <main>
            <section id="txt-izq">
                <textarea name="txt-noencrypt" class="txt-noencrypt" cols="30" rows="10"
                    placeholder="Ingrese el texto que desea encriptar"></textarea>
                <div class="input-btn">
                    <input class="btn" type="button" value="Encriptar" onclick="BtnEncrypt()">
                    <input class="btn" type="button" value="Desencriptar" onclick="BtnUnscrypt()">
                </div>
            </section>

            <section id="txt-der">
                <textarea name="txt-encrypt" class="txt-encrypt" readonly="disable" id="txt-encrypt"></textarea>
                <div class="input-btn">
                    <input class="btn" type="button" value="Copiar" onclick="CopyTxt()">
                </div>
            </section>
        </main>
        <footer>
            Desarrollado por: BRYAN R√çOS - https://github.com/BryanIRC/one-challenges
        </footer>
    </div>
    <script src="scrip.js"></script>
</body>

</html>
