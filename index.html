<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <div id="container">
        <header>
            <img id="logo" src="src/alura-ico.png" alt="Alura logo">
        </header>
        <main>
            <section id="txt-izq">
            <textarea name="txt-noencrypt" id="txt-noencrypt" cols="30" rows="10" placeholder="Ingrese el texto que desea encriptar"></textarea>
                <div class="input-btn">
                    <input class="btn" type="button" value="Encriptar">
                    <input class="btn" type="button" value="Desencriptar">
                </div>
            </section>

            <section id="txt-der">
                <textarea name="txt-encrypt" id="txt-encrypt" readonly="disable"></textarea>
                <div class="input-btn">
                    <input class="btn" type="button" value="Copiar">
                </div>
            </section>
        </main>
        <footer>
            Desarrollado por: BRYAN R√çOS - https://github.com/BryanIRC/one-challenges
        </footer>
    </div>
</body>
</html>
